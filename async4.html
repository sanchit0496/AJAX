<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
</body>


<script>

   async function display(){
       let promise = new Promise(function(resolve, reject){
            let a = new XMLHttpRequest();
            a.open('GET', "https://api.github.com/users");
            a.onreadystatechange = function(){
                if(a.status == 200){
                    resolve();
                }else{
                    reject();
                }
            };
            a.send();
       });

       document.getElementById('demo').innerHTML = await promise;
   }

   display().then(function(){
        document.getElementById('demo').innerHTML = 'Working';
   }).catch(function(){
    document.getElementById('demo').innerHTML = '404 Bro';
   });

</script>

</html>
